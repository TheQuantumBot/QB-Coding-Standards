{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block title %}
        <title>Web Server</title>
    {% endblock %}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

    {% block style %}
    {% endblock %}

</head>
<body class="hold-transition">

    {% block navbar %}
        {% if request.user.is_authenticated  %}
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <!-- Container for full-width navbar -->
                <div class="container-fluid">
                    <!-- Left navbar links -->
                    <ul class="navbar-nav">
                        <!-- Your existing links (if any) -->
                    </ul>

                    <!-- Right navbar links -->
                    <ul class="navbar-nav ml-auto">
                        <!-- User Info and Log Off Dropdown Menu -->
                        <li class="nav-item">
                            <a class="nav-link py-1" href="{% url 'logout' %}">
                                <i class="fa fa-user-circle mr-1"></i>
                                <span class="text-lg font-weight-bold mr-2">{{ request.user }}</span>
                                <i class="fas fa-sign-out-alt mr-1"></i>
                            </a>
                        </li>
                        <!-- Reset Password Link -->
                        <li class="nav-item">
                            <a class="nav-link py-1" href="{% url 'reset_password' %}">
                                <i class="fas fa-key mr-1"></i>
                                Reset Password
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        {% endif %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-validation/jquery.validate.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-validation/additional-methods.min.js' %}"></script>

    {% block script %}
    {% endblock %}


</body>
</html>
